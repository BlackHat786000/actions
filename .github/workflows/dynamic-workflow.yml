name: Dynamic Action Workflow

on:
  repository_dispatch:
    types: [dynamic-matrix]

jobs:
  run-jobs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: ${{ github.event.client_payload.jobs }}
      fail-fast: true
      max-parallel: 1
    steps:
    - name: ${{ matrix.job.name }}
      id: dynamic-step
      uses: jenseng/dynamic-uses@v1
      with:
        # Use expressions to dynamically specify the action
        uses: ${{ matrix.job.uses }}
        # Convert `with` to a JSON string
        with: ${{ toJson(matrix.job.with) }}

    - name: Register Output
      id: register-output
      run: echo "${{ matrix.job.register_output }}=${{ toJSON(steps.dynamic-step.outputs) }}" >> $GITHUB_ENV
    
    - name: Print Output
      run: |
        echo "Output for job '${{ matrix.job.name }}': ${{ env[matrix.job.register_output] }}"
