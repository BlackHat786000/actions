name: Dynamic Action Workflow

on:
  repository_dispatch:
    types: [dynamic-matrix]

jobs:
  run-jobs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: ${{ github.event.client_payload.jobs }}
      fail-fast: true
      max-parallel: 1
    steps:
    - name: ${{ matrix.job.name }}
      id: dynamic-step
      uses: jenseng/dynamic-uses@v1
      with:
        # Use expressions to dynamically specify the action
        uses: ${{ matrix.job.uses }}
        # Convert `with` to a JSON string
        with: ${{ toJson(matrix.job.with) }}

    - name: Register Output
      id: register-output
      run: |
        # Use the set-output command to define job outputs
        echo "::set-output name=${{ matrix.job.register_output }}::${{ steps.dynamic-step.outputs }}"

    - name: Print Output
      run: |
        echo "${{ steps.register-output.outputs[matrix.job.register_output] }}" | jq .
